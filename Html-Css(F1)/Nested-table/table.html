<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./table.css">
    <title>Table</title>
</head>
<body>
    <table style="width:100%; height: 100%">
        <tr class="row1">
            <td class="data1">
                <table class="tab1">
                    <tr>
                        <th>Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="tab1">
                    <tr><th>Nested Table 1</th></tr>
                    <tr><td><ul>
                        <li>List item 1</li>
                        <li>List item 2</li>
                        <li>List item 3</li>
                    </ul></td></tr>
                </table>
            </td>
        </tr>
        <tr class="row1">
            <td class="data2"><table class="tab1">
                <tr><th>Nested Table 3</th></tr>
                <tr><td><a href="#">Nested Table</a></td>
                <td>Demo Continued</td></tr>
            </table></td>
            <td>
                <table class="tab1">
                    <tr><th>Nested Table 4</th></tr>
                    <tr style="color: white;"><th style="background-color: black;">HTML</th></tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
